<!DOCTYPE html>
<html lang="en">
<head>
	<title>Random Quote</title>
	<link rel="icon" href="favicon.ico">
	<meta charset="UTF-8">
	<meta name="description" content="Random quote generator">
	<meta name="author" content="thevioletmaniac">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="modal modal--hidden">
	<div class="modal__box">
		<div class="modal__title"></div>
		<div class="modal__content"></div>
		<button class="modal__close">Close modal</button>
	</div>
</div>

<div class="control-panel">
	<button class="control control--show-favs">Show fav</button>
	<button class="control control--save-quote">Add to fav</button>
	<button class="control control--clear-favs">Clear favs</button>
	<button class="control control--new-quote">New quote</button>
</div>

<div class="container">
	<div class="quote"></div>
</div>

<div class="notification notification--hidden">
	<div class="notification__content">Notification</div>
	<button class="notification__hide">Hide notification</button>
</div>
<script src="script.js"></script>
</body>
</html>
